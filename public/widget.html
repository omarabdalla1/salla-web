<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مساعد الطلبات</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #chat-box {
      width: 100%;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .user { background: #e0f7fa; text-align: right; }
    .bot { background: #f1f8e9; text-align: left; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>🛍️ مساعد الطلبات</h2>
    <input type="text" id="phone" placeholder="أدخل رقم الجوال (مثال: +9665xxxxxxx)" />
    <input type="text" id="message" placeholder="اكتب سؤالك عن الطلب..." />
    <button onclick="sendMessage()">إرسال</button>
    <div id="chat-log"></div>
  </div>

  <script>
    async function sendMessage() {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;
      const chatLog = document.getElementById("chat-log");

      if (!phone || !message) return alert("يرجى تعبئة الحقول");

      chatLog.innerHTML += `<div class="msg user">${message}</div>`;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, phone })
      });

      const data = await res.json();
      chatLog.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
