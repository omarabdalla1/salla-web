<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مساعد الطلبات الذكي</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      direction: rtl;
    }
    #chat {
      background: white;
      border-radius: 10px;
      padding: 15px;
      max-width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #eee;
      padding: 10px;
      background: #fafafa;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #0A7CFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h3>مساعد الطلبات الذكي</h3>
    <div id="messages"></div>
    <input id="phone" placeholder="أدخل رقم جوالك (مثال: +9665xxxxxx)" style="width: 100%; margin-bottom: 10px;" />
    <input id="msg" placeholder="اكتب رسالتك..." style="width: 100%; margin-bottom: 10px;" />
    <button onclick="send()">إرسال</button>
  </div>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      const phone = document.getElementById("phone").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, phone })
      });
      const data = await res.json();
      const messages = document.getElementById("messages");
      messages.innerHTML += `<div><b>أنت:</b> ${message}</div>`;
      messages.innerHTML += `<div><b>المساعد:</b> ${data.reply}</div>`;
      document.getElementById("msg").value = "";
    }
  </script>
</body>
</html>
